<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>One Page Website</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
   <section id="Home">
      <header>
         <h3> SPEED</h3>
         <!-- <a href=""><img src="logo.png" width="100px" height="40px"></a> -->
         <ul id="menu">
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About Us</a></li>
            <li><a href="#Services">Product</a></li>

            <li><a href="#Contact">Contact Us</a></li>
         </ul>
      </header>
   </section>
   <section id="About"></section>
   <section id="Services"></section>

   <section id="Contact">
      <div class="contact-form">
         <div class="contact-in">
            <div class="contact-map">
               <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.765472118409!2d72.83997841500769!3d19.161740654250977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b6f8a4754595%3A0xf4ccb51981bff0de!2sSUCCESSWRKS%20HR%20Solutions%20Private%20Limited!5e0!3m2!1sen!2sin!4v1675920954882!5m2!1sen!2sin"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
               <h2>Contact Us</h2>
               <form>
                  <input type="text" placeholder="Name" class="contact-form-txt" />
                  <input type="text" placeholder="Email" class="contact-form-txt" />
                  <textarea placeholder="Message" class="contact-form-textarea"></textarea>
                  <input type="submit" name="Submit" class="contact-form-btn" />
               </form>
            </div>
         </div>


   </section>
   <section id="Footer">
      <footer>
         <div class="wrapper">
            <div class="button">
               <a href="https://www.facebook.com/" target="_blank">
                  <div class="icon">
                     <i class="fab fa-facebook-f"></i>
                  </div>
                  <span>Facebook</span>
               </a>

            </div>
            <div class="button">
               <a href="https://twitter.com/ " target="_blank">
                  <div class="icon">
                     <i class="fab fa-twitter"></i>
                  </div>
                  <span>Twitter</span>
               </a>
            </div>

            <div class="button">
               <a href="https://www.instagram.com" target="_blank">
                  <div class="icon">
                     <i class="fab fa-instagram"></i>
                  </div>
                  <span>Instagram</span>
               </a>
            </div>

            <div class="button">
               <a href="https://www.youtube.com/" target="_blank">
                  <div class="icon">
                     <i class="fab fa-youtube"></i>
                  </div>
                  <span>YouTube</span>
               </a>

            </div>
         </div>
   </section>

</body>
</html>
